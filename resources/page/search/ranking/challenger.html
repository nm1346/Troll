
<div class="container">
	<div class="row center-align">
		<div class="col s12" style="color: white; font-size: 30px;">랭킹</div>

		<!-- <div class="col s12 right-align" style="color: white; border: 1px solid red"><i class="material-icons prefix">account_circle</i><input type="text" class="validate" ng-model="search"></div> -->
		<div class="input-field col s2 push-s10" style="color: white;">
          <i class="material-icons prefix">search</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="search">
          <label for="icon_prefix">소환사명 입력</label>
        </div>
        		<div class="col s12 right-align" style="color: #BDBDBD; height: 30px;">래더랭킹은 마스터 이상부터 표시됩니다.</div>
		<div class="col s12 valign-wrapper" style="background-color: white; color: black; border: 1px solid #D5D5D5; font-weight: bold; height: 50px;">
			<div class="col s2">#</div>
			<div class="col s3">소환사</div>
			<div class="col s2">티어</div>
			<div class="col s2">리그포인트</div>
			<div class="col s1">승리</div>
			<div class="col s1">패배</div>
			<div class="col s1">승률</div>
		</div>

    	<div class="col s12 valign-wrapper" ng-repeat="item in data.entry | orderBy:'-leaguePoints' | filter : playerOrTeamName=search" style="color: black;border-left: 1px solid #D5D5D5; border-right: 1px solid #D5D5D5; border-bottom: 1px solid #D5D5D5; background-color:#EAEAEA; height: 60px;">
    		<div class="col s2">{{$index + 1}}</div>
    		<div class="col s3" style="font-weight: bold;"><a href="/{{item.playerOrTeamName}}" style=" color: black;">{{item.playerOrTeamName}}</a></div>
    		<div class="col s2">{{item.tier}}</div>
    		<div class="col s2">{{item.leaguePoints}}</div>
    		<div class="col s1">{{item.wins}}</div>
    		<div class="col s1">{{item.losses}}</div>
    		<div class="col s1">{{item.wins | winningrate : item.losses}}%</div>
    	</div>


    </div>
</div>
